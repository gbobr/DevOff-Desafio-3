<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Devoff challenge #3 by @GermanBobr</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="devoff.css" />
        <script type="text/javascript" src="canvas.js"></script>
    </head>
    <body onload="init();">      
        <div class="container">

            <div class="column">
                <canvas id="devoff-canvas" width="640" height="480">
                    Tu browser est&aacute; re obsoleto. Actualizate porfa.
                </canvas>
            </div>
        
            <div id="controles" class="column">
                <h3>Herramientas</h3>
                
                <input type="radio" id="pencil" name="tool" value="pencil" onchange="setTool()">
                <label for="pencil"><i class="fa fa-pencil herramienta"></i></label>

                <input type="radio" id="eraser" name="tool" value="eraser" onchange="setTool()">
                <label for="eraser"><i class="fa fa-eraser herramienta"></i></label>
                <div>
                    <input type="color" name="color" value="#000000" id="color" onchange="colorSelected()">
                    <input type="color" name="color-bg" value="#ffffff" id="color-bg" onchange="colorBgSelected()">
                </div>
                
                <div><label for="size">Tamaño del pincel:</label>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="50" value="1" class="slider" id="size" name="size" onchange="sizeChange();">
                    </div>
                <div>
                </div>
                    <label for="lienzo-x">Tamaño del lienzo:</label>
                    <div>
                        <input name="lienzo-x" class="input-chico" id="lienzo-x" type="number" value="640"/> x 
                        <input name="lienzo-y" class="input-chico" id="lienzo-y" type="number" value="480"/>
                        <button onclick="updateCanvasSize()"><i class="fa fa-crop"></i></button>
                    </div>
                </div>
                <div><button onclick="save();"><i class="fa fa-floppy-o"></i> Descargar</button></div>
            </div>
        </div>

    </body>
</html>
